<head>

<body>
    <div class="window">
        <div class="title-bar">
            <div class="separator"></div>
            <div class="modeless w-170">
                <form id="search-form" class="d-flex align-items-center w-100">
                    <input type="search" id="search-text-input" placeholder="Type a city.." autofocus="on"
                        autocomplete="off" />
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm submit-btn" />
                    <div class="btnstyle">
                        <button class="btn btn-sucess btn-location" id="current-location-button">
                            Current Location
                        </button>
                    </div>
                </form>
            </div>
        </div>
        </br>
        <div class="window-pane">

            <div class="weather-app-temperature-container width=250px">
                <div id="icon"></div>
                <h1></h1>

                <h1 class="current" id="city"></h1>
                <h2></h2>

                <h2 class="currentLocation"></h2>
                <h3></h3>
                <div class="styling">
                    <h4 class="dayTime" id="current-time"></h4>
                </div>

                <div class="weather-app-temperature" id="temperature"></div>

                <h6 class="weatherDescription" id="weatherDescription"></h6>

                <p class="weather-app-details">
                    <span id="time"></span>
                    <span id="description"></span>
                    <br />
                    Humidity: <strong id="humidity"></strong> Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>



        </div>

        <div class="footer">
            <footer id="forecast">
                <div class="row">
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="monday"></h5>
                                <div class="icon">
                                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/${forecastDay.condition.icon}.png"
                                        alt="" width="42" />
                                </div>
                                <br />

                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
